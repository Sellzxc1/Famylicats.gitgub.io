<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slime Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #222;
            color: white;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        #game-canvas {
            background-color: #87CEEB;
            display: block;
        }
        
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        #inventory {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
            pointer-events: auto;
        }
        
        .inventory-slot {
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid #555;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .inventory-slot img {
            max-width: 80%;
            max-height: 80%;
        }
        
        .inventory-slot .count {
            position: absolute;
            bottom: 2px;
            right: 2px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2px 5px;
            border-radius: 10px;
            font-size: 12px;
        }
        
        #day-night-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #time-display {
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 14px;
        }
        
        #joystick-container {
            position: absolute;
            bottom: 100px;
            left: 50px;
            width: 100px;
            height: 100px;
            pointer-events: auto;
        }
        
        #joystick-base {
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            position: relative;
        }
        
        #joystick-handle {
            width: 50%;
            height: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            position: absolute;
            top: 25%;
            left: 25%;
            transition: transform 0.1s;
        }
        
        .night-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 50, 0.7);
            pointer-events: none;
            opacity: 0;
            transition: opacity 1s;
        }
        
        #health-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            overflow: hidden;
        }
        
        #health-fill {
            height: 100%;
            width: 100%;
            background-color: #ff5555;
            transition: width 0.3s;
        }
        
        #health-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            line-height: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div class="night-overlay" id="night-overlay"></div>
        
        <div id="ui-container">
            <div id="health-bar">
                <div id="health-fill"></div>
                <div id="health-text">100/100</div>
            </div>
            
            <div id="day-night-indicator">
                <span id="time-icon">☀️</span>
                <span id="time-text">Day</span>
            </div>
            
            <div id="time-display">Time left: 6:00</div>
            
            <div id="joystick-container">
                <div id="joystick-base">
                    <div id="joystick-handle"></div>
                </div>
            </div>
            
            <div id="inventory">
                <!-- Inventory slots will be added by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Game constants
        const DAY_DURATION = 6 * 60 * 1000; // 6 minutes in milliseconds
        const NIGHT_DURATION = 6 * 60 * 1000; // 6 minutes in milliseconds
        const RESOURCE_RESPAWN_TIME = 30 * 1000; // 30 seconds in milliseconds
        const SLIME_SPAWN_RATE = 3000; // 3 seconds during night
        
        // Game state
        const gameState = {
            player: {
                x: 400,
                y: 300,
                width: 40,
                height: 60,
                speed: 3,
                health: 100,
                maxHealth: 100,
                inventory: {
                    wood: 0,
                    stone: 0
                },
                selectedItem: null
            },
            resources: {
                trees: [],
                rocks: []
            },
            slimes: [],
            time: {
                isDay: true,
                cycleStart: Date.now(),
                nextTransition: DAY_DURATION
            },
            controls: {
                left: false,
                right: false,
                up: false,
                down: false
            },
            lastResourceSpawn: 0,
            lastSlimeSpawn: 0
        };
        
        // Load game state from localStorage
        function loadGameState() {
            const savedState = localStorage.getItem('slimeGameState');
            if (savedState) {
                const parsed = JSON.parse(savedState);
                Object.assign(gameState, parsed);
                gameState.time.cycleStart = Date.now() - (parsed.time.currentTime || 0);
            }
        }
        
        // Save game state to localStorage
        function saveGameState() {
            const currentTime = Date.now() - gameState.time.cycleStart;
            const stateToSave = {
                player: {
                    x: gameState.player.x,
                    y: gameState.player.y,
                    health: gameState.player.health,
                    maxHealth: gameState.player.maxHealth,
                    inventory: {...gameState.player.inventory},
                    selectedItem: gameState.player.selectedItem
                },
                resources: {
                    trees: [...gameState.resources.trees],
                    rocks: [...gameState.resources.rocks]
                },
                slimes: [...gameState.slimes],
                time: {
                    isDay: gameState.time.isDay,
                    currentTime: currentTime,
                    nextTransition: gameState.time.isDay ? DAY_DURATION - (currentTime % DAY_DURATION) : NIGHT_DURATION - (currentTime % NIGHT_DURATION)
                }
            };
            localStorage.setItem('slimeGameState', JSON.stringify(stateToSave));
        }
        
        // Initialize the game
        function initGame() {
            loadGameState();
            
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            
            // Load textures
            const textures = {
                player: new Image(),
                slime: new Image(),
                tree: new Image(),
                rock: new Image(),
                platform: new Image()
            };
            
            textures.player.src = 'assets/player.png';
            textures.slime.src = 'assets/slime.png';
            textures.tree.src = 'assets/tree.png';
            textures.rock.src = 'assets/rock.png';
            
            // Create a simple green platform texture
            const platformCanvas = document.createElement('canvas');
            platformCanvas.width = 64;
            platformCanvas.height = 64;
            const platformCtx = platformCanvas.getContext('2d');
            platformCtx.fillStyle = '#4CAF50';
            platformCtx.fillRect(0, 0, 64, 64);
            platformCtx.fillStyle = '#3E8E41';
            for (let i = 0; i < 64; i += 8) {
                platformCtx.fillRect(0, i, 64, 2);
            }
            textures.platform.src = platformCanvas.toDataURL();
            
            // Initialize resources if none exist
            if (gameState.resources.trees.length === 0) {
                spawnInitialResources(canvas.width, canvas.height);
            }
            
            // Initialize inventory UI
            initInventoryUI();
            
            // Joystick setup
            const joystickBase = document.getElementById('joystick-base');
            const joystickHandle = document.getElementById('joystick-handle');
            let joystickActive = false;
            let joystickCenter = { x: 0, y: 0 };
            let joystickPosition = { x: 0, y: 0 };
            
            function handleJoystickStart(e) {
                joystickActive = true;
                const rect = joystickBase.getBoundingClientRect();
                joystickCenter = {
                    x: rect.left + rect.width / 2,
                    y: rect.top + rect.height / 2
                };
                handleJoystickMove(e);
            }
            
            function handleJoystickMove(e) {
                if (!joystickActive) return;
                
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                
                // Calculate position relative to center
                joystickPosition = {
                    x: clientX - joystickCenter.x,
                    y: clientY - joystickCenter.y
                };
                
                // Limit to joystick base radius
                const maxDistance = joystickBase.offsetWidth / 2;
                const distance = Math.sqrt(joystickPosition.x * joystickPosition.x + joystickPosition.y * joystickPosition.y);
                
                if (distance > maxDistance) {
                    joystickPosition.x = (joystickPosition.x / distance) * maxDistance;
                    joystickPosition.y = (joystickPosition.y / distance) * maxDistance;
                }
                
                // Update handle position
                joystickHandle.style.transform = `translate(${joystickPosition.x}px, ${joystickPosition.y}px)`;
                
                // Update controls
                const deadzone = 10;
                gameState.controls.left = joystickPosition.x < -deadzone;
                gameState.controls.right = joystickPosition.x > deadzone;
                gameState.controls.up = joystickPosition.y < -deadzone;
                gameState.controls.down = joystickPosition.y > deadzone;
            }
            
            function handleJoystickEnd() {
                joystickActive = false;
                joystickHandle.style.transform = 'translate(0, 0)';
                gameState.controls.left = false;
                gameState.controls.right = false;
                gameState.controls.up = false;
                gameState.controls.down = false;
            }
            
            joystickBase.addEventListener('mousedown', handleJoystickStart);
            joystickBase.addEventListener('touchstart', handleJoystickStart);
            
            document.addEventListener('mousemove', handleJoystickMove);
            document.addEventListener('touchmove', handleJoystickMove);
            
            document.addEventListener('mouseup', handleJoystickEnd);
            document.addEventListener('touchend', handleJoystickEnd);
            
            // Keyboard controls
            document.addEventListener('keydown', (e) => {
                switch (e.key) {
                    case 'ArrowLeft':
                    case 'a':
                        gameState.controls.left = true;
                        break;
                    case 'ArrowRight':
                    case 'd':
                        gameState.controls.right = true;
                        break;
                    case 'ArrowUp':
                    case 'w':
                        gameState.controls.up = true;
                        break;
                    case 'ArrowDown':
                    case 's':
                        gameState.controls.down = true;
                        break;
                }
            });
            
            document.addEventListener('keyup', (e) => {
                switch (e.key) {
                    case 'ArrowLeft':
                    case 'a':
                        gameState.controls.left = false;
                        break;
                    case 'ArrowRight':
                    case 'd':
                        gameState.controls.right = false;
                        break;
                    case 'ArrowUp':
                    case 'w':
                        gameState.controls.up = false;
                        break;
                    case 'ArrowDown':
                    case 's':
                        gameState.controls.down = false;
                        break;
                }
            });
            
            // Game loop
            function gameLoop() {
                update();
                render(ctx, canvas.width, canvas.height, textures);
                requestAnimationFrame(gameLoop);
            }
            
            gameLoop();
            
            // Handle window close to save game
            window.addEventListener('beforeunload', saveGameState);
        }
        
        function spawnInitialResources(width, height) {
            // Spawn trees
            for (let i = 0; i < 10; i++) {
                gameState.resources.trees.push({
                    x: Math.random() * (width - 100) + 50,
                    y: Math.random() * (height - 200) + 100,
                    width: 60,
                    height: 80,
                    collected: false,
                    respawnTime: 0
                });
            }
            
            // Spawn rocks
            for (let i = 0; i < 10; i++) {
                gameState.resources.rocks.push({
                    x: Math.random() * (width - 100) + 50,
                    y: Math.random() * (height - 200) + 100,
                    width: 50,
                    height: 40,
                    collected: false,
                    respawnTime: 0
                });
            }
        }
        
        function initInventoryUI() {
            const inventory = document.getElementById('inventory');
            inventory.innerHTML = '';
            
            // Create slots for wood and stone
            createInventorySlot('wood', 'assets/tree.png');
            createInventorySlot('stone', 'assets/rock.png');
            
            updateInventoryUI();
        }
        
        function createInventorySlot(itemType, iconSrc) {
            const inventory = document.getElementById('inventory');
            const slot = document.createElement('div');
            slot.className = 'inventory-slot';
            slot.dataset.item = itemType;
            
            const img = document.createElement('img');
            img.src = iconSrc;
            img.alt = itemType;
            
            const count = document.createElement('div');
            count.className = 'count';
            count.textContent = '0';
            count.id = `${itemType}-count`;
            
            slot.appendChild(img);
            slot.appendChild(count);
            inventory.appendChild(slot);
            
            // Add click handler to select item
            slot.addEventListener('click', () => {
                if (gameState.player.inventory[itemType] > 0) {
                    gameState.player.selectedItem = itemType;
                    document.querySelectorAll('.inventory-slot').forEach(s => {
                        s.style.borderColor = '#555';
                    });
                    slot.style.borderColor = 'gold';
                }
            });
        }
        
        function updateInventoryUI() {
            document.getElementById('wood-count').textContent = gameState.player.inventory.wood;
            document.getElementById('stone-count').textContent = gameState.player.inventory.stone;
            
            // Update selected item highlight
            document.querySelectorAll('.inventory-slot').forEach(slot => {
                slot.style.borderColor = slot.dataset.item === gameState.player.selectedItem ? 'gold' : '#555';
            });
        }
        
        function update() {
            const now = Date.now();
            const elapsed = now - gameState.time.cycleStart;
            
            // Update day/night cycle
            if (gameState.time.isDay) {
                if (elapsed >= DAY_DURATION) {
                    gameState.time.isDay = false;
                    gameState.time.cycleStart = now;
                    document.getElementById('time-icon').textContent = '🌙';
                    document.getElementById('time-text').textContent = 'Night';
                }
            } else {
                if (elapsed >= NIGHT_DURATION) {
                    gameState.time.isDay = true;
                    gameState.time.cycleStart = now;
                    document.getElementById('time-icon').textContent = '☀️';
                    document.getElementById('time-text').textContent = 'Day';
                }
                
                // Spawn slimes at night
                if (now - gameState.lastSlimeSpawn > SLIME_SPAWN_RATE) {
                    spawnSlime();
                    gameState.lastSlimeSpawn = now;
                }
            }
            
            // Update time display
            const timeLeft = gameState.time.isDay ? 
                Math.max(0, DAY_DURATION - elapsed) : 
                Math.max(0, NIGHT_DURATION - elapsed);
            const minutes = Math.floor(timeLeft / 60000);
            const seconds = Math.floor((timeLeft % 60000) / 1000);
            document.getElementById('time-display').textContent = `Time left: ${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            // Update night overlay opacity
            const nightOpacity = gameState.time.isDay ? 
                0 : 
                Math.min(0.7, (elapsed / NIGHT_DURATION) * 0.7);
            document.getElementById('night-overlay').style.opacity = nightOpacity;
            
            // Update player position
            const player = gameState.player;
            if (gameState.controls.left) player.x -= player.speed;
            if (gameState.controls.right) player.x += player.speed;
            if (gameState.controls.up) player.y -= player.speed;
            if (gameState.controls.down) player.y += player.speed;
            
            // Keep player in bounds
            const canvas = document.getElementById('game-canvas');
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));
            
            // Update slimes
            updateSlimes();
            
            // Check for resource collection
            checkResourceCollection();
            
            // Respawn resources
            if (now - gameState.lastResourceSpawn > 1000) { // Check every second
                respawnResources(now);
                gameState.lastResourceSpawn = now;
            }
            
            // Update health UI
            document.getElementById('health-fill').style.width = `${(player.health / player.maxHealth) * 100}%`;
            document.getElementById('health-text').textContent = `${Math.round(player.health)}/${player.maxHealth}`;
        }
        
        function spawnSlime() {
            const canvas = document.getElementById('game-canvas');
            const player = gameState.player;
            
            // Spawn slime at edge of screen
            let x, y;
            if (Math.random() < 0.5) {
                x = Math.random() < 0.5 ? -40 : canvas.width + 40;
                y = Math.random() * canvas.height;
            } else {
                x = Math.random() * canvas.width;
                y = Math.random() < 0.5 ? -40 : canvas.height + 40;
            }
            
            gameState.slimes.push({
                x: x,
                y: y,
                width: 50,
                height: 40,
                speed: 1 + Math.random(),
                health: 30
            });
        }
        
        function updateSlimes() {
            const player = gameState.player;
            
            for (let i = gameState.slimes.length - 1; i >= 0; i--) {
                const slime = gameState.slimes[i];
                
                // Move toward player
                const dx = player.x + player.width / 2 - (slime.x + slime.width / 2);
                const dy = player.y + player.height / 2 - (slime.y + slime.height / 2);
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 0) {
                    slime.x += (dx / distance) * slime.speed;
                    slime.y += (dy / distance) * slime.speed;
                }
                
                // Check collision with player
                if (checkCollision(player, slime)) {
                    player.health -= 0.5;
                    if (player.health <= 0) {
                        player.health = 0;
                        // Game over logic could go here
                    }
                }
                
                // Remove slimes that are too far away (to prevent infinite slimes)
                const canvas = document.getElementById('game-canvas');
                if (slime.x < -100 || slime.x > canvas.width + 100 || 
                    slime.y < -100 || slime.y > canvas.height + 100) {
                    gameState.slimes.splice(i, 1);
                }
            }
        }
        
        function checkResourceCollection() {
            const player = gameState.player;
            
            // Check trees
            for (const tree of gameState.resources.trees) {
                if (!tree.collected && checkCollision(player, tree)) {
                    tree.collected = true;
                    tree.respawnTime = Date.now() + RESOURCE_RESPAWN_TIME;
                    gameState.player.inventory.wood++;
                    updateInventoryUI();
                }
            }
            
            // Check rocks
            for (const rock of gameState.resources.rocks) {
                if (!rock.collected && checkCollision(player, rock)) {
                    rock.collected = true;
                    rock.respawnTime = Date.now() + RESOURCE_RESPAWN_TIME;
                    gameState.player.inventory.stone++;
                    updateInventoryUI();
                }
            }
        }
        
        function respawnResources(now) {
            // Respawn trees
            for (const tree of gameState.resources.trees) {
                if (tree.collected && now >= tree.respawnTime) {
                    tree.collected = false;
                }
            }
            
            // Respawn rocks
            for (const rock of gameState.resources.rocks) {
                if (rock.collected && now >= rock.respawnTime) {
                    rock.collected = false;
                }
            }
        }
        
        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }
        
        function render(ctx, width, height, textures) {
            // Clear canvas
            ctx.clearRect(0, 0, width, height);
            
            // Draw platform (ground)
            const platformPattern = ctx.createPattern(textures.platform, 'repeat');
            ctx.fillStyle = platformPattern;
            ctx.fillRect(0, height - 50, width, 50);
            
            // Draw resources
            for (const tree of gameState.resources.trees) {
                if (!tree.collected) {
                    ctx.drawImage(textures.tree, tree.x, tree.y, tree.width, tree.height);
                }
            }
            
            for (const rock of gameState.resources.rocks) {
                if (!rock.collected) {
                    ctx.drawImage(textures.rock, rock.x, rock.y, rock.width, rock.height);
                }
            }
            
            // Draw slimes
            for (const slime of gameState.slimes) {
                ctx.drawImage(textures.slime, slime.x, slime.y, slime.width, slime.height);
            }
            
            // Draw player
            ctx.drawImage(textures.player, gameState.player.x, gameState.player.y, gameState.player.width, gameState.player.height);
        }
        
        // Start the game when the page loads
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
