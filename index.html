<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Мультиплеерная игра с джойстиком</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #4CAF50; /* Зеленое поле */
            touch-action: none;
            font-family: Arial, sans-serif;
        }
        
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100vh;
        }
        
        #joystick {
            position: fixed;
            bottom: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            display: none;
        }
        
        #joystickKnob {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            top: 25px;
            left: 25px;
        }
        
        .player-name {
            position: absolute;
            color: white;
            text-shadow: 1px 1px 2px black;
            font-weight: bold;
            text-align: center;
            width: 100px;
            margin-left: -50px;
            top: -20px;
        }
        
        #playerCount {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        #nameInput {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
            font-size: 16px;
            z-index: 100;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="joystick">
        <div id="joystickKnob"></div>
    </div>
    <div id="playerCount">Игроков: 1</div>
    <input type="text" id="nameInput" placeholder="Введите ваше имя" maxlength="10">
    
    <!-- Подключаем PeerJS библиотеку -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    
    <script>
        // Инициализация canvas
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Настройка размеров canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Игрок
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            width: 50,
            height: 50,
            speed: 5,
            name: "Игрок" + Math.floor(Math.random() * 1000),
            color: getRandomColor(),
            id: null
        };
        
        // Другие игроки
        const otherPlayers = {};
        
        // Элементы интерфейса
        const playerCountElement = document.getElementById('playerCount');
        const nameInputElement = document.getElementById('nameInput');
        
        // Показать поле ввода имени
        nameInputElement.style.display = 'block';
        nameInputElement.value = player.name;
        nameInputElement.focus();
        
        nameInputElement.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                player.name = this.value || player.name;
                this.style.display = 'none';
                initPeerConnection();
            }
        });
        
        // Генерация случайного цвета
        function getRandomColor() {
            const colors = ['#FF5722', '#2196F3', '#9C27B0', '#FFEB3B', '#E91E63', '#00BCD4'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // PeerJS соединение
        let peer;
        let hostConnection;
        let isHost = false;
        
        function initPeerConnection() {
            // Создаем Peer соединение
            peer = new Peer();
            
            peer.on('open', function(id) {
                console.log('My peer ID is: ' + id);
                player.id = id;
                
                // Проверяем, есть ли уже хост в URL
                const urlParams = new URLSearchParams(window.location.search);
                const hostId = urlParams.get('host');
                
                if (hostId) {
                    // Подключаемся к существующему хосту
                    connectToHost(hostId);
                } else {
                    // Мы первый игрок - становимся хостом
                    becomeHost();
                    // Добавляем наш ID в URL
                    window.history.pushState({}, '', `?host=${id}`);
                }
            });
            
            peer.on('connection', function(conn) {
                console.log('Новое подключение:', conn.peer);
                setupConnection(conn);
            });
            
            peer.on('error', function(err) {
                console.error('Peer error:', err);
            });
        }
        
        function becomeHost() {
            isHost = true;
            console.log('Я хост!');
            updatePlayerCount();
        }
        
        function connectToHost(hostId) {
            console.log('Подключаемся к хосту:', hostId);
            hostConnection = peer.connect(hostId);
            setupConnection(hostConnection);
        }
        
        function setupConnection(conn) {
            conn.on('open', function() {
                console.log('Соединение установлено с', conn.peer);
                
                // Отправляем информацию о себе
                sendPlayerData();
                
                // Если мы хост, отправляем новому игроку данные всех текущих игроков
                if (isHost) {
                    const allPlayers = {};
                    allPlayers[player.id] = {
                        x: player.x,
                        y: player.y,
                        name: player.name,
                        color: player.color
                    };
                    
                    for (const id in otherPlayers) {
                        allPlayers[id] = otherPlayers[id];
                    }
                    
                    conn.send({
                        type: 'init',
                        players: allPlayers
                    });
                    
                    updatePlayerCount();
                }
            });
            
            conn.on('data', function(data) {
                handleNetworkData(data, conn.peer);
            });
            
            conn.on('close', function() {
                console.log('Соединение закрыто:', conn.peer);
                if (conn.peer in otherPlayers) {
                    delete otherPlayers[conn.peer];
                    updatePlayerCount();
                }
            });
            
            conn.on('error', function(err) {
                console.error('Ошибка соединения:', err);
            });
        }
        
        function sendPlayerData() {
            if (!hostConnection) return;
            
            hostConnection.send({
                type: 'update',
                id: player.id,
                x: player.x,
                y: player.y,
                name: player.name,
                color: player.color
            });
        }
        
        function handleNetworkData(data, peerId) {
            if (data.type === 'init') {
                // Инициализация других игроков
                for (const id in data.players) {
                    if (id !== player.id) {
                        otherPlayers[id] = data.players[id];
                    }
                }
                updatePlayerCount();
            } else if (data.type === 'update') {
                // Обновление данных игрока
                if (data.id !== player.id) {
                    otherPlayers[data.id] = {
                        x: data.x,
                        y: data.y,
                        name: data.name,
                        color: data.color
                    };
                }
            }
        }
        
        function updatePlayerCount() {
            const count = Object.keys(otherPlayers).length + 1;
            playerCountElement.textContent = `Игроков: ${count}`;
        }
        
        // Джойстик
        const joystick = {
            element: document.getElementById('joystick'),
            knob: document.getElementById('joystickKnob'),
            active: false,
            startX: 0,
            startY: 0,
            moveX: 0,
            moveY: 0,
            radius: 50,
            lastUpdate: 0
        };
        
        // Обработчики событий для джойстика
        joystick.element.addEventListener('touchstart', handleJoystickStart);
        joystick.element.addEventListener('touchmove', handleJoystickMove);
        joystick.element.addEventListener('touchend', handleJoystickEnd);
        
        function handleJoystickStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = joystick.element.getBoundingClientRect();
            
            joystick.active = true;
            joystick.startX = rect.left + joystick.radius;
            joystick.startY = rect.top + joystick.radius;
            
            updateJoystickKnob(touch.clientX, touch.clientY);
        }
        
        function handleJoystickMove(e) {
            e.preventDefault();
            if (!joystick.active) return;
            
            const touch = e.touches[0];
            updateJoystickKnob(touch.clientX, touch.clientY);
        }
        
        function handleJoystickEnd(e) {
            e.preventDefault();
            joystick.active = false;
            joystick.moveX = 0;
            joystick.moveY = 0;
            joystick.knob.style.transform = 'translate(25px, 25px)';
        }
        
        function updateJoystickKnob(touchX, touchY) {
            const dx = touchX - joystick.startX;
            const dy = touchY - joystick.startY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance < joystick.radius) {
                joystick.moveX = dx / joystick.radius;
                joystick.moveY = dy / joystick.radius;
                joystick.knob.style.transform = `translate(${dx + 25}px, ${dy + 25}px)`;
            } else {
                const angle = Math.atan2(dy, dx);
                joystick.moveX = Math.cos(angle);
                joystick.moveY = Math.sin(angle);
                joystick.knob.style.transform = `translate(${joystick.moveX * joystick.radius + 25}px, ${joystick.moveY * joystick.radius + 25}px)`;
            }
        }
        
        // Показать джойстик на мобильных устройствах
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        if (isMobile()) {
            joystick.element.style.display = 'block';
        }
        
        // Игровой цикл
        function gameLoop() {
            // Очистка canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Движение игрока
            if (joystick.active) {
                player.x += joystick.moveX * player.speed;
                player.y += joystick.moveY * player.speed;
                
                // Границы поля
                player.x = Math.max(player.width / 2, Math.min(canvas.width - player.width / 2, player.x));
                player.y = Math.max(player.height / 2, Math.min(canvas.height - player.height / 2, player.y));
                
                // Отправляем обновление позиции (но не чаще чем раз в 100мс)
                const now = Date.now();
                if (now - joystick.lastUpdate > 100) {
                    sendPlayerData();
                    joystick.lastUpdate = now;
                }
            }
            
            // Отрисовка других игроков
            for (const id in otherPlayers) {
                const otherPlayer = otherPlayers[id];
                ctx.fillStyle = otherPlayer.color;
                ctx.fillRect(otherPlayer.x - player.width / 2, otherPlayer.y - player.height / 2, player.width, player.height);
                
                // Отрисовка имени игрока
                ctx.fillStyle = 'white';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(otherPlayer.name, otherPlayer.x, otherPlayer.y - player.height / 2 - 10);
            }
            
            // Отрисовка текущего игрока
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x - player.width / 2, player.y - player.height / 2, player.width, player.height);
            
            // Отрисовка имени текущего игрока
            ctx.fillStyle = 'white';
            ctx.font = '16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(player.name, player.x, player.y - player.height / 2 - 10);
            
            requestAnimationFrame(gameLoop);
        }
        
        // Запуск игры
        gameLoop();
    </script>
</body>
</html>
