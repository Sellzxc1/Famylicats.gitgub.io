<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slime Adventure</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div class="night-overlay" id="night-overlay"></div>
        
        <div id="ui-container">
            <div id="health-bar">
                <div id="health-fill"></div>
                <div id="health-text">100/100</div>
            </div>
            
            <div id="day-night-indicator">
                <span id="time-icon">☀️</span>
                <span id="time-text">Day</span>
            </div>
            
            <div id="time-display">Time left: 6:00</div>
            
            <div id="joystick-container">
                <div id="joystick-base">
                    <div id="joystick-handle"></div>
                </div>
            </div>
            
            <div id="inventory">
                <!-- Inventory slots will be added by JavaScript -->
            </div>
        </div>
    </div>

    <script src="js/game-state.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/player.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
