<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MMO RPG Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            touch-action: none;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #joystick-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 150px;
            height: 150px;
            z-index: 100;
        }
        #joystick {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #joystick-base {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
        }
        #attack-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            background-color: rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            user-select: none;
        }
        #inventory-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 255, 0.5);
            border-radius: 50%;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            user-select: none;
        }
        #inventory {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
            display: none;
        }
        #stats {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        #respawn-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            z-index: 200;
            display: none;
        }
        #day-night {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            z-index: 100;
            overflow: hidden;
        }
        #time-indicator {
            height: 100%;
            width: 50%;
            background: linear-gradient(to right, #1a2a6c, #b21f1f, #fdbb2d);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
</head>
<body>
    <div id="game-container">
        <div id="joystick-container">
            <div id="joystick-base"></div>
            <div id="joystick"></div>
        </div>
        <div id="attack-btn">ATTACK</div>
        <div id="inventory-btn">INV</div>
        <div id="inventory">
            <h3>Inventory</h3>
            <p>Wood: <span id="wood-count">0</span></p>
            <p>Stone: <span id="stone-count">0</span></p>
        </div>
        <div id="stats">
            Health: <span id="health">100</span>/100 | 
            Level: <span id="level">1</span> | 
            XP: <span id="xp">0</span>/<span id="next-level">100</span>
        </div>
        <div id="day-night">
            <div id="time-indicator"></div>
        </div>
        <button id="respawn-btn">RESPAWN</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
